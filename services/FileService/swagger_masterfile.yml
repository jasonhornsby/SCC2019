swagger: "2.0"
info:
  description: "File Server."
  version: "1.0.0"
  title:  "File Server."
basePath: /
tags:
- name: "files"
  description: "All functionalities about file storage"
schemes:
- "https"
- "http"
consumes:
  - application/json
produces:
  - application/json


securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
# Paths supported by the server application
paths:
  /files:
    get:
      summary: Read the entire list of files
      description: Access to all files
      security:
        - Bearer: []
      operationId: get_files
      tags:
        - files
      parameters:
        - name: userid
          in: header
          description: user name
          required: true
          type: string
        - name: include
          in: query
          description: "'all' for own and shared files, 'own' for only shared, 'shared' for only files from other users"
          required: false
          type: string
      responses:
        200:
          description: dictionary with to lists of fileobject-descriptions
          schema:
            type: object
            properties:
              own_files:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    size:
                      type: integer
                    upload_date:
                      type: string
                    id:
                      type: integer
                    user:
                      type: string
                    shared_with:
                      type: array
                      items:
                        type: integer
              shared_files:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    size:
                      type: integer
                    upload_date:
                      type: string
                    id:
                      type: integer
                    user:
                      type: string
                    shared_with:
                      type: array
                      items:
                        type: integer
        401:
          description: Unauthorized
        403:
          description: Forbidden- insufficient access rights

    post:
      summary: Add a new file
      description: Add a new file
      security:
        - Bearer: []
      operationId: add_file
      tags:
        - files
      consumes:
        - multipart/form-data
      parameters:
        - name: userid
          in: header
          description: user name
          required: true
          type: string
        - name: shared_with
          in: formData
          description: array of users this file is accessable to
          required: false
          type: array
          items:
            type: integer
          uniqueItems: true
        - name: file_content
          in: formData
          type: file
          description: File to create
          required: true
      responses:
        201:
          description: Successfully created file
          schema:
            properties:
              name:
                type: string
              size:
                type: integer
              upload_date:
                type: string
              id:
                type: integer
              user:
                type: string
              shared_with:
                type: array
                items:
                  type: integer
        400:
          description: Missing/empty file object
        401:
          description: Unauthorized
        403:
          description: Forbidden- insufficient access rights
  /files/{file_id}:
    get:
      summary: Get a specific file
      description: Get one specific file by its id
      security:
        - Bearer: []
      operationId: get_single_file
      tags:
        - files
      parameters:
        - name: file_id
          in: path
          description: Id of the file
          type: integer
          required: True
        - name: usertoken
          in: header
          description: authentication token of user
          required: true
          type: string
      responses:
        200:
          description: Successfully found and delievered file
          schema:
            properties:
              name:
                type: string
              size:
                type: integer
              upload_date:
                type: string
                format: date-time
              id:
                type: integer
              user:
                type: string
              shared_with:
                type: array
                items:
                  type: integer
        401:
          description: Unauthorized
        403:
          description: Forbidden- insufficient access rights
        404:
          description: Not found


    delete:
      summary: Delete a File
      description: Delete a File by its id
      security:
        - Bearer: []
      operationId: delete_file
      tags:
        - files
      parameters:
        - name: file_id
          in: path
          type: integer
          required: True
        - name: userid
          in: header
          description: authentication token of user
          required: true
          type: string
      responses:
        200:
          description: Successfully deleted a file from db
        401:
          description: Unauthorized
        403:
          description: Forbidden- insufficient access rights
        404:
          description: Not found

    patch:
      summary: Change a files content or the users it is shared with.
      description: Upload the new content to an existing file or change which users can access it.
      security:
        - Bearer: []
      operationId: change_filename_and_shared
      tags:
        - files
      consumes:
        - application/json
      parameters:
        - name: userid
          in: header
          description: user id
          required: true
          type: integer
        - name: file_id
          in: path
          type: integer
          required: True
        - name: file_info
          in: body
          schema:
            type: object
            properties:
              name:
                type: string
              shared_with:
                type: array
                items:
                  type: integer
          required: True
      responses:
        200:
          description: Successfully changed file
          schema:
            properties:
              name:
                type: string
              size:
                type: integer
              upload_date:
                type: string
              id:
                type: integer
              user:
                type: string
              shared_with:
                type: array
                items:
                  type: integer
        400:
          description: Missing/empty file object
        401:
          description: Unauthorized
        403:
          description: Forbidden- insufficient access rights
        404:
          description: Not found

  /files/{id}/download:
    get:
      summary: Downloads the file
      description: Get the content of the file as provided by flask.send_file.
      security:
        - Bearer: []
      operationId: get_download
      tags:
        - files
      parameters:
        - name: id
          in: path
          description: Id of the file
          type: integer
          required: True
        - name: usertoken
          in: header
          description: authentication token of user
          required: true
          type: string
      responses:
        401:
          description: Unauthorized
        403:
          description: Forbidden- insufficient access rights
        404:
          description: Not found