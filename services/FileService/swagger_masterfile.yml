swagger: "2.0"
info:
  description: "File Server."
  version: "1.0.0"
  title:  "File Server."
basePath: /
tags:
- name: "files"
  description: "All functionalities about file storage"
schemes:
- "https"
- "http"
consumes:
  - application/json
produces:
  - application/json


securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
# Paths supported by the server application
paths:
  /files:
    get:
      operationId: get_files
      tags:
        - files
      summary: Read the entire list of files
      description: Access to all files
      security:
        - Bearer: []
      responses:
        200:
          description: Successfully got file list
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                size:
                  type: integer
                upload_date:
                  type: string
                id:
                  type: integer
                user:
                  type: string


    post:
      operationId: add_file
      tags:
        - files
      summary: Add a new file
      description: Add a new file
      consumes:
        - multipart/form-data
      security:
        - Bearer: []
      parameters:
        - name: file_content
          in: formData
          type: file
          description: File to create
          required: true
      responses:
        202:
          description: Successfully created file
          schema:
            properties:
              name:
                type: string
              size:
                type: integer
              upload_date:
                type: string
              id:
                type: integer
              user:
                type: string
  /files/{id}:
    get:
      operationId: get_single_file
      tags:
        - Files
      summary: Get a specific file
      description: Get one specific file by its id
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: Id of the file
          type: integer
          required: True
      responses:
        200:
          description: Successfully found and delievered file
          schema:
            properties:
              name:
                type: string
              size:
                type: integer
              upload_date:
                type: "string"
                format: "date-time"
              id:
                type: integer
              user:
                type: string
        404:
          description: "Not Found: http://.../{id}"


    delete:
      operationId: delete_file
      tags:
        - Files
      summary: Delete a File
      description: Delete a File by its id
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          type: integer
          required: True
      responses:
        200:
          description: Successfully deleted a file from db
        404:
          description: "Not Found: http://.../{id}"

    patch:
      operationId: change_filename_and_shared
      tags:
        - files
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: Id of the file
          type: integer
          required: True
        - name: userid
          in: header
          description: user id
          required: true
          type: integer
        - name: file_id
          in: path
          type: integer
          required: True
        - name: file_info
          in: body
          schema:
            type: object
            properties:
              name:
                type: string
              shared_with:
                  type: array
                  items:
                    type: integer
          required: True
      responses:
          200:
            description: Successfully changed file
            schema:
              properties:
                name:
                  type: string
                size:
                  type: integer
                upload_date:
                  type: string
                id:
                  type: integer
                user:
                  type: string
          400:
            description: Missing file object
          403:
            description: Unauthorized

